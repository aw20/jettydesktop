<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>

		<script src="jquery-1.11.3.min.js"></script>
		<script src="jetty.js"></script>

		<title>jetty test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="jetty.css" type="text/css" />

	</head>
	<body>


		<div class="nav" id="nav">
			<h1 class="j_reveal">JettyDesktop v.2.1.0</h1>
			<div id="items"></div>
			<button class="addwebapp"><i class="fa fa-plus"></i> add webapp</button>
		</div>


		<div class="main">

			<div class="tabs">
				<a class="j_settings hide">settings</a>
				<a class="j_console active hide">console</a>
			</div>


			<div id="console_template" class="console">
				<pre>

--------------THIS IS PLACEHOLDER TEXT------------



		Click an app to start.
				</pre>
			</div><!-- console -->
			<div class="footer hide" id="console_footer">
				<p id="memory"></p><p id="lastupdate"></p>
				<button id="btn_open" disabled>open</button>
				<button id="btn_clear">clear</button>
			</div>


			<div class="settings hide">
				<div id="edit_{x}" class="template hide">
					<fieldset>
						<legend>Server name</legend>
						<div class="control">
							<label for="form_name">Name</label>
							<input id="form_name_{x}" type="text" />
						</div>

						<div class="control">
							<label for="form_ip">IP address</label>
							<input id="form_ip_{x}" type="text" />
						</div>

						<div class="control">
							<label for="form_port">Port</label>
							<input id="form_port_{x}" type="text" />
						</div>
					</fieldset>

					<fieldset>
						<legend>Web application</legend>
						<div class="control">
							<label for="form_web_folder">web folder</label>
							<input type="text" id="form_web_folder_{x}_text"/>
							<button id="form_web_folder_{x}" class="btn select_server">get folder</button>
						</div>

						<div class="control">
							<label for="form_uri">default URI</label>
							<input id="form_uri_{x}" type="text" />
						</div>
					</fieldset>

					<fieldset>
						<legend>Java virtual machine</legend>
						<div class="control">
							<label>runtime</label>
							<div class="listit">
								<input type="radio" class="radio_button defaultjvm" name="jvm-selector_{x}" id="form_radio_hotspot_{x}" checked />
								<label id="form_label_java_{x}" class="default-jvm"></label>
							</div>
							<div class="listit">
								<input type="radio" class="radio_button" name="jvm-selector_{x}" id="form_radio_custom_{x}" />
								<label>Custom JVM</label>
								<input type="text" id="form_customjvm_{x}_text" class="select_java"/>
								<input type="button" value="browse" id="form_customjvm_{x}" class="btn select_java" />
							</div>
							<div class="listit">
								<label>JVM Arguments</label>
								<input type="text" id="form_jvmargs_{x}" />
							</div>
						</div>

						<div class="control">
							<label for="">Memory</label>
							<input type="text"  id="form_memory_{x}"/> MB
						</div>
					</fieldset>

					<!--<button id="btn_cancel_{x}" class="btn j_cancel">cancel</button>-->
				</div>
			</div><!-- settings -->
			<div class="footer hide" id="settings_footer">
				<button id="btn_save_{x}" class="btn j_save">save</button>
				<button id="btn_delete_{x}" class="delete">delete</button>
			</div>


		</div><!-- main -->

	</body>
</html>
